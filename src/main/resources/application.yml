server:
  port: 8095
  error:
    include-message: always
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/blogapplication?currentSchema=public
    username: blogapplication
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
 
       
